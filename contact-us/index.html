<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopLuxuryProperty – About Us Page</title>
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/contact-us.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
</head>
<body>
    <header class="transparent">
        <div class="header-container">
            <h1 class="logo">RealEstate Website</h1>
            <nav>
                <ul id="mainNav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about-us/">About Us</a></li>
                    <li><a href="/contact-us/">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="header-hero">
            <img width="1600" height="1000" src="/assets/img/single_post-banner-bg.png" alt="Header Hero">
            <div class="hero-wrapper">
                <h1 class="page-title">Contact Us</h1>
            </div>
        </section>
        <article class="content-container">
            <div class="entry-content">
                <form action="">
                    <div class="col-2">
                        <input type="text" placeholder="Your Name" name="name" id="name">
                        <input type="email" placeholder="Your Email" name="email" id="email">
                    </div>
                    <input type="text" placeholder="Subject" name="subject" id="subject">
                    <textarea placeholder="Type Your Message" name="message" id="message" cols="30" rows="10"></textarea>
                    <input type="submit" value="Send">
                </form>
            </div>
        </article>
    </main>
    <footer>
        <div class="footer-copyright">
            <p>© 2025 ICT Semester Project | All Rights Reserved</p>
            <div class="footer-menu">
                <a href="#">Home</a>
                <a href="about-us/index.html">About Us</a>
                <a href="contact-us/index.html">Contact Us</a>
            </div>
        </div>
    </footer>
</body>
</html>
